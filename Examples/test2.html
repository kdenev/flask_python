<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form method="get">

      <label for="f_name">First Name:</label>
      <input type="text" id="f_name" name="first_name" placeholder="First Name">

      <label for="l_name">Last Name:</label>
      <input type="text" id="l_name" name="last_name" placeholder="Last Name">

      <p></p>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="name@email.com">

      <label for="pass">Password:</label>
      <input type="password" id="pass" name="pass">

      <p>Are you over the age of 18?</p>

      <label for="yes">Yes:</label>
      <input type="radio" id='yes' name="age_choice" value="yes">

      <label for="no">No:</label>
      <input type="radio" id='no' name="age_choice" value="no">

      <p>Do you have a Credit Card or PayPal?</p>

      <select name="card">
        <option value="card">Credit Card</option>
        <option value="paypal">PayPal</option>
      </select>

      <p></p>

      <input type="submit" name="" value="Submit Feedback">
    </form>

  </body>
</html>
